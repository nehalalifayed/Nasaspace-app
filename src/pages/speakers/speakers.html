
<ion-content padding class="body">
  <div class="one">
    <p class="header"> Speakers </p>
   <a (click)="gotopage()"> <img src="../../assets/imgs/alarmbell.png" class="x"></a>
  </div>

  <div class="ticket" (click)="gototicket()">
    <img src="assets/imgs/ticket3.png" style="postion:relative;left:13px;top:13px;" class="x">
  </div>
  <!--///////////////////////////////////////////////////////////////////////////////////////////-->

  <ion-segment>
      <ion-segment-button value="Speakers" style="color: white;" id="Speakers" (click)="go($event)">
      Speakers   
      </ion-segment-button>
      <ion-segment-button value="Mentors" style="color: white;" id="Mentors"  (click)="go($event)">
         Mentors
      </ion-segment-button>
      <ion-segment-button value="Judges" style="color: white;" id="Judges"  (click)="go($event)">
         Judges
        </ion-segment-button>
    </ion-segment>

<br>
<!-- the divs are repeated just for testing the look -->

<div *ngFor="let speaker of display_list">
    <div class="spe" (click)="gotospeaker(speaker.name,speaker.jop_title,speaker.brief_description,speaker.email)">
        <img src="../../assets/imgs/speaker.jpg">
        <p class="name"> {{speaker.name}} </p>
        <p> {{speaker.jop_title}}</p>
    </div>


</div>
</ion-content>
