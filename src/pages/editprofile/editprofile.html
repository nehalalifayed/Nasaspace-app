<ion-content paddingclass="body">
  <div class="one">
    <p (click)="goto()"> Cancel</p>
    <p class="header">  Edit Profile  </p>
    <p style="position:relative;left: 105px;"  (click)="EditProfile()">Save</p>
  </div>

  <div>
    <img src="../../assets/imgs/transparent.png" class="avatar">
    <label> {{Data.Name}} </label>
  </div>


  <hr>
  <br>
  <p class="email">{{Data.Email}}</p>


   
     <ion-item>
       <ion-label stacked>Username</ion-label>
       <ion-input type="text" #scannerInput [(ngModel)]="Data.Name"></ion-input>
     </ion-item>
    
   
     <ion-item>
       <ion-label stacked>Company/uiversity</ion-label>
       <ion-input type="text" #scannerInput [(ngModel)]="Data.edu_institute"></ion-input>
     </ion-item>
     
     <ion-item>
       <ion-label stacked>Team name</ion-label>
       <ion-input type="text"scannerInput [(ngModel)]="Data.team"></ion-input>
     </ion-item>
   </ion-content>
