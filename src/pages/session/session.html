
<ion-content padding class="body">
  <div class="one">
    <a (click)="goto()">  <ion-icon ios="ios-arrow-back" md="md-arrow-back" ></ion-icon>  </a>
    <p class="header">{{session_name}}</p>
  </div>

  <div class="two">
     <img src="../../assets/imgs/calendar22.png">
     <label> {{session_date}}</label>

     <img src="../../assets/imgs/clock22.png">
     <label> {{start_time}} TO {{end_time}} </label>
   
     <br> <br>
     <img src="../../assets/imgs/map22.png">
     <label>{{location}}</label>
  </div>

  <br>

  <div class="three">
     <img src="../../assets/imgs/speaker.jpg" class="speaker"(click)="gotospeaker()">
     <p> {{speaker_name}}</p>
  </div>

  <div class="four">
      <p>
       {{description}}
      </p>
  </div>
</ion-content>
