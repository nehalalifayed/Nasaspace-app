
<ion-content padding class="body">
  <div class="one">
    <a (click)="back()">  <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>  </a>
    <p class="header">  FAQs  </p>
  </div>



 
  <button ion-button block (click)="showToastWithCloseButton('You can choose any challenge that captures your imagination and uses your skills. 
  you can work on any of the offered projects (or create-your-own if you need to). ')" class="button">How do i choose a challenge? </button>
  <button ion-button block (click)="showToastWithCloseButton('No. This event is 100% FREE and open to the public.')" class="button"> is there a fee to participate?</button> 
  <button ion-button block (click)="showToastWithCloseButton('When you arrive at your event, there will be a number of focus challenges, and teams will 
  be created from participants interested in working on particular projects.')" class="button">How do i find a team?</button>
  <button ion-button block (click)="showToastWithCloseButton('We want to encourage your enthusiasm, so you are welcome to form teams before
   the event and to start planning how to tackle the challenges. Of course, there is no need to do anything in advance; it is entirely up to you. The two-day event gives your team a chance to work together in person and we hope you will do most of the work over the weekend so that you can work collaboratively with others. The goal is not just to build the best solution, but also create a team who will do something better than any individual can do on their own.')" class="button">Can i start now?</button>
  <button ion-button block (click)="showToastWithCloseButton('Registered participants will be able to submit their projects online for judging at www.spaceappschallenge.org during the event weekend on 29th & 30th April, 2017. ')" class="button">How will i submit a solution?</button>
  <button ion-button block (click)="showToastWithCloseButton('Just prepare your sleeping bag!')" class="button">Can i take a nap at night? </button>
  <button ion-button block (click)="showToastWithCloseButton('Projects will be judged at the local level first and then 2 teams will be nominated for global judging. The global level judging is performed by a NASA panel. ')" class="button">How will projects be judged? </button>
  <button ion-button block (click)="showToastWithCloseButton('Yes. There will be numerous challenges geared towards people with no programming experience.')" class="button">I don't code, can I still participate? </button>



</ion-content>
